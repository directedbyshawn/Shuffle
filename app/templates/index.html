<!DOCTYPE html>
<html>
    <head>
        <title>Shuffle - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/styles.css" type="text/css" rel="stylesheet">
        <link href="/static/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header-container">
                <div id="header-wrapper">
                    <div class="site-title">
                        <a href="/"><h3>Shuffle</h3></a>
                    </div>
                    <div class="spotify-tag">
                        <h3>Powered by <span>Spotify</span></h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div id="main-wrapper">
                    <div id="profile-info">
                        <img src={{ data['pfp_url'] }} alt="pfp" id="pfp">
                        <h1 id="name">{{ data['name'] }}</h1>
                        <h3 id="username">@{{ data['username'] }}</h3>
                    </div>
                    <div id="playlist-wrapper">
                        <h2>Playlists</h2>
                        {% for playlist in data['playlists'] %}
                            <div class="playlist">
                                <a href={{ playlist.get_url() }}><img alt="playlist-image" class="playlist-image" src={{ playlist.get_image() }}></a>
                                <p class="playlist-name">{{ playlist.get_name() }}</p>
                            </div>  
                        {% endfor %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-wrapper">
                <div class="site-title">
                    <h2>Shuffle</h2>
                </div>
                <div class="spotify-tag">
                    <h3>Powered by <span>Spotify</span></h3>
                </div>
            </div>
        </footer>
    </body>
</html>
